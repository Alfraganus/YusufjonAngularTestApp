<!-- register.component.html -->
<form class="container mt-5" (ngSubmit)="register()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input [(ngModel)]="user.name" name="name" class="form-control" required />
  </div>
  <div class="form-group mt-3">
    <label for="password">Password:</label>
    <input [(ngModel)]="user.password" name="password" type="password" class="form-control" required />
  </div>
  <div class="form-group mt-3">
    <label for="dateOfBirth">Date of Birth:</label>
    <input [(ngModel)]="user.dateOfBirth" name="dateOfBirth" type="date" class="form-control" required />
  </div>
  <div class="form-group mt-3">
    <label for="neptunCode">Neptun Code:</label>
    <input [(ngModel)]="user.neptunCode" name="neptunCode" class="form-control" required />
  </div>
  <div class="form-group mt-3">
    <label for="roles">Roles:</label>
    <select [(ngModel)]="user.roles" name="roles" multiple class="form-control">
      <option *ngFor="let role of roles" [value]="role">{{role}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Register</button>
</form>
