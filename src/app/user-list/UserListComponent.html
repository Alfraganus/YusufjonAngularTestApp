<div class="container mt-5">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Date of Birth</th>
      <th>Name</th>
      <th>Neptun Code</th>
      <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of registered_users">
      <td>{{user.dateOfBirth | date:'fullDate'}}</td>
      <td>{{user.name}}</td>
      <td>{{user.neptunCode}}</td>
      <td>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let role of user.roles">{{role}}</li>
        </ul>
      </td>
    </tr>
    </tbody>
  </table>
</div>
