<!-- src/app/semesters/semesters.component.html -->

<h2 class="text-center">Semesters</h2>

<!-- Form to add a new semester -->
<form (ngSubmit)="addSemester()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="newSemester.name" name="name" required>
  </div>
  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input type="date" class="form-control" id="startDate" [(ngModel)]="newSemester.startDate" name="startDate" required>
  </div>
  <div class="form-group">
    <label for="endDate">End Date</label>
    <input type="date" class="form-control" id="endDate" [(ngModel)]="newSemester.endDate" name="endDate" required>
  </div>
  <button type="submit" class="btn btn-primary">Add Semester</button>
</form>

<!-- Form to update an existing semester -->
<form (ngSubmit)="updateSemester()">
  <div class="form-group">
    <label for="updateName">Name</label>
    <input type="text" class="form-control" id="updateName" [(ngModel)]="updatedSemester.name" name="name" required>
  </div>
  <div class="form-group">
    <label for="updateStartDate">Start Date</label>
    <input type="date" class="form-control" id="updateStartDate" [(ngModel)]="updatedSemester.startDate" name="startDate" required>
  </div>
  <div class="form-group">
    <label for="updateEndDate">End Date</label>
    <input type="date" class="form-control" id="updateEndDate" [(ngModel)]="updatedSemester.endDate" name="endDate" required>
  </div>
  <button type="submit" class="btn btn-primary">Update Semester</button>
</form>

<div *ngIf="semesters">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let semester of semesters">
      <td>{{ semester.id }}</td>
      <td>{{ semester.name }}</td>
      <td>{{ semester.startDate | date }}</td>
      <td>{{ semester.endDate | date }}</td>
      <td><button (click)="selectSemester(semester)">Update</button></td>
    </tr>
    </tbody>
  </table>
</div>
