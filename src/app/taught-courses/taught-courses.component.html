  <h2 class="text-center">Select dropdown for getting the data</h2>
  <div class="dropdown-container">
    <label for="instructor">Instructor:</label>
    <select id="instructor" [(ngModel)]="selectedInstructorId" (ngModelChange)="onInstructorChange(selectedInstructorId)">
      <option value="">Select an instructor</option>
      <option *ngFor="let instructor of instructors" [value]="instructor.id">{{ instructor.name }}</option>
    </select>

    <label for="semester">Semester:</label>
    <select id="semester" [(ngModel)]="selectedSemesterId" (ngModelChange)="onSemesterChange(selectedSemesterId)">
      <option value="">Select a semester</option>
      <option *ngFor="let semester of semesters" [value]="semester.id">{{ semester.name }}</option>
    </select>
  </div>

<div *ngIf="taughtCourses.length > 0">
  <h2>Subjects taught by the selected instructor in the selected semester:</h2>
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th>Course Name
        <input type="text" class="form-control" placeholder="Filter" [(ngModel)]="courseNameFilter" (input)="applyFilter()" />
      </th>
      <th>Course Code
        <input type="text" class="form-control" placeholder="Filter" [(ngModel)]="courseCodeFilter" (input)="applyFilter()" />
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let taughtCourse of filteredTaughtCourses">
      <td>{{ getCourseName(taughtCourse.courseId, 'name') }}</td>
      <td>{{ getCourseName(taughtCourse.courseId, 'code') }}</td>
    </tr>
    </tbody>
  </table>
</div>
